### These:
Um heutzutage im E-Commerce erfolgreich zu sein, reicht es nicht mehr aus sich mit der Shopsoftware auf der einen Seite und Performance/Hosting auf der anderen Seite gut auszukennen.<!-- .element: style="font-size:150%;" -->

---

### Wir suchen einen zukunftssicheren Weg  um unser Level im E-Commerce zu halten:
Wie würde eine E-Commerce Komplettlösung für Shops und Agenturen aussehen, in der alles was wir in den vergangenen Jahren in Projekten gelernt haben eingeflossen ist?

---

###Voraussetzungen:

- Wir glauben an den Trend "Trennug von Frontend und Backend"<!-- .element: class="fragment" data-fragment-index="2" -->
- Einheitliche Standards um Wiederholungen zu vermeiden. Das Rad nicht mehr immer wieder neu erfinden<!-- .element: class="fragment" data-fragment-index="3" -->
- Konsequente Lösung aus einem Guss bis zu Ende gemacht<!-- .element: class="fragment" data-fragment-index="4" -->
- 100% Open Source und ohne Vendor Lockin<!-- .element: class="fragment" data-fragment-index="5" -->
- Keine neue Software, nur bereits etablierte Marken<!-- .element: class="fragment" data-fragment-index="6" -->

---

Wir nennen das "Scale-Commerce"<!-- .element: style="font-size:150%;" -->

- E-Commerce Best-Practice Stack
- 100% Open Source
- 100% automatisiert
- 100% im Markt etablierte Komponenten
- Datacenter- und Hoster/Provider-Failover
- 24 Datacenter weltweit zusätzlich zu Sys11
- Real-Time-Autoscaling
- on Demand Abrechnungsmodell

---

Features:<!-- .element: style="font-size:150%;" -->

- DDos Schutz *(Clodflare)*
- Globales CDN *(Cloudflare)*
- SLA-Report *(Pingdom)*
- Performantes Frontend *(ONGR)*
- kontinuierliches Frontend-Testing *(Behat)*
- Frontend-Profiling *(Webpagetest)*
- Auslastungs- und Business-KPI-Monitoring *(Zabbix)*
- Real-Time-PHP-Profiling *(Tideways)*
- Push-To-Deploy
- Development-Boxen per `vagrant up`
- Snapshots
