----

Frage: wer macht TV-Werbung oder plant es künftig zu tun?

---

- Entlastung der Datenbank Server
- Code-Verbesserung
- schnellere Time To Market
- bessere Skalierbarkeit
- moderne Technologie
- organisch gewachsen = kompliziert zu warten
- Weg von: unbenutze Features abschalten
- Besser: auf nötige Features fokussieren

---

Wie haben wir das erreicht?<!-- .element style="font-size:200%"-->

---

<!-- .slide: class="left" -->

Separation of concerns<!-- .element style="font-size:150%"-->

- Checkout in Oxid
- Katalog in Foxx:
    - optimiertes Frontend (nur benötigte Features)
    - Daten in Elasticsearch (keine MySQL-Queries)
    - basiert auf Symfony2 Framework
    - keine User-Sessions
    - Time to first Byte: 200ms

---

<!-- .slide: class="left" -->
<span style="font-size:150%">Was haben wir beim zweiten Relaunch *technisch* besser gemacht?</span>

- A/B-Tests über vorgeschalteten LoadBalancer
- Templates identisch zu Oxid <br/>(keine Verfälschung der Messung)
- sukzessive Steigerung des Traffics in Foxx (Start mit 5%)
- Notfallplan: Traffic Foxx = 0%

---

<!-- .slide: class="left" -->

<span style="font-size:150%">Was haben wir beim zweiten Relaunch *organisatorisch* besser gemacht?</span>


- mehr Energie in Vorbereitung
- gemeinsam erarbeitet (baby-markt.de und SysEleven):
    - Relaunch-Plan
    - Rollback-Plan
- Messbarkeit beider Systeme sichergestellt

---

<!-- .slide: class="left" -->

Erste Auswertung<!-- .element style="font-size:150%"-->

- Shop ist schneller als vorher
- Grundsätzlich funktionert es
- Keine Lastprobleme, kein Serverausfall

Aber:

- Desktop konvertiert in Foxx leicht schlechter
- Mobile Geräte deutlich schlechter

Autsch. Das entpricht nicht unseren Erwartungen.

----

Studie: 1 Sekunde weniger Ladezeit bringt X% mehr Umsatz

---

<!-- .slide: class="left" -->

Ursachenforschung<!-- .element style="font-size:150%"-->

1. Zunächst stressfreier Rückswitch auf 100% Oxid
1. Auswertung von Trackingdaten:
  - Desktop: Suche hat zu viele 0-Treffer
  - Mobil: Anteil alter Mobilgeräte höher als erwartet
1. Bugs gefixt
1. Suche verbessert
1. Traffic schrittweise erhöht
1. seit Januar 2015 zu 100% auf Foxx

----

Templates sind gleich? Nur optisch aber nicht technisch.
Deshalb Bugs möglich (Oxid = Smarty, Foxx = Twig).

---

<!-- .slide: class="left" -->

Checkliste bei Relaunch<!-- .element style="font-size:150%"-->

1. Mit Dienstleister(n) reden
1. Notfallplan (Rückswitch)
1. Messbarkeit sicherstellen
1. Vergleichbarkeit sicherstellen
1. Sukzessive Traffic erhöhen
1. <nobr>Messdaten auswerten (Conversion, Last)</nobr>
